<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="_css/bootstrap.min.css">
    <link rel="stylesheet" href="_css/main.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.css">
    <title>Snake</title>
</head>

<body id="page">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" data-target="#bs-example-navbar-collapse-1" data-toggle="collapse" type="button">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">
                    <img src="_img/snake.png" title="snake">
                </a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Snake Game <span class="sr-only">(current)</span></a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="_views/about.html">Acerca de </a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <h1><center>Snake Game</center></h1>
            <div class="col-xs-12 col-md-6">
                <!-- Lets make a simple snake game -->
                <canvas id="canvas" width="450" height="450"></canvas>
            </div>
            <div class="col-xs-6 col-md-6">
                <div class="jumbotron">
                    <h4><center>Configuraciones del juego</center></h4>
                    <h5>Tipos de daltonismo</h5>
                    <div class="btn-group-wrap">
                        <div class="btn-group">
                            <a id="drojoverde" class="btn btn-default">Deficiencia rojo-verde</a>
                            <a id="dazul" class="btn btn-default">Deficiencia azul</a>
                        </div>
                        <div class="btn-group">
                            <a id="acromatica" class="btn btn-default">Acromática</a>
                        </div>
                    </div>
                    <h5>Tamaño de letra</h5>
                    <div class="btn-group-wrap">
                        <div class="btn-group">
                            <a id="less" class="btn btn-default">-</a>
                            <a id="more" class="btn btn-default">+</a>
                        </div>
                    </div>
                    <h5>Dificultad</h5>
                    <div class="btn-group-wrap">
                        <div class="btn-group">
                            <a id="facil" class="btn btn-default">Fácil</a>
                            <a id="media" class="btn btn-default">Intermedia</a>
                            <a id="dificil" class="btn btn-default">Difícil</a>
                        </div>
                    </div>
                    <div id="score">
                        <h5>Score: <span id="valuescore">0</span></h5></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Dependecies -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="_js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.js"></script>
    <!-- App -->
    <script src="_js/game.js"></script>

</html>
